<html>

<head>
    <title>Task 1B</title>
</head>

<body>
    <br><br><br><br>
    <hr>
    <table width="600" border="2" height="300">
        <form>
            <tr>
                <th colspan="4">
                    <h2> <br> Fill The Form Below <br></h2>
                </th>
            </tr>
            <tr>
                <td>
                    <label for="txt"> Name :</label>
                </td>

                <td>
                    <input id="txt" name=" Name" type="text" placeholder="Enter Your Name" required>
                </td>
            </tr>
            <br>
            <tr>
                <td>
                    <label for="password">Password :</label>
                </td>

                <td>
                    <input type="password" name="password" id="password" placeholder="Enter Your Password" required>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="feedback">Feedback :</label>
                </td>
                <td>
                    <textarea name="feedback" id="feedback" cols="30" rows="2">Enter Your Feedback</textarea>
                </td>
            </tr>



            <tr>
                <td><label>Gender :</label></td>

                <td>

                    <input type="radio" value="Male" name="Gender" id="Male">
                    <label for="Male">Male</label>

                    <input type="radio" value="Female" name="Gender" id="Female">
                    <label for="Male">Female</label>

                </td>
            </tr>

            <tr>
                <td>
                    <label for="Subjects"> Subjects :</label>

                </td>

                <td>
                    <input type="checkbox" value="Math" name="Subjects" id="Math">
                    <label for="Math">Math</label>

                    <input type="checkbox" value="English" name="Subjects" id="English">
                    <label for="English">English</label>

                    <input type="checkbox" value="Physics" name="Subjects" id="Physics">
                    <label for="Physics">Physics</label>
                </td>

            </tr>


            <tr>
                <td>

                </td>
                <td>
                    <input type="submit" value="Submit above details">
                    <input type="reset" value="Reset all">
                </td>
            </tr>
        </form>
    </table>
</body>

</html>
